<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SDP Weapon Detection</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body style="background-color:black;">
    <div id="app">
        <div id="canvasPanel">
            <h1 id="title" style="color:blue;text-align: center; "><b>SDP Weapon Detection</b></h1>
			<h3 style="color:white;text-align: center;">Presco Engineering - ECE 2120 & CSE 39</h3>
			<p style="text-align:center;"><img src="uconnboxlogo.png" alt = "uconnlogo" height = 75 width = 150></p>
            <canvas id="myCanvas" width="600" height="480"></canvas>
            <div id="promoSection">
                <a href="https://ecesd.engr.uconn.edu/ecesd2120/" style ="color:white">View our project webpage</a>
            </div>
        </div>
        <div id="notifPanel">
            <div id="notifList">
                <div class="notifCard" v-for="notif in notifications">
                    <div class="notifCardTimestamp">{{ notif.timestamp }}</div>
                    <div class="notifCardMessage">Detected {{ notif.label }}</div>
                    <img class="notifCardThumbnail" v-bind:src="notif.thumbnail" />
                </div>
            </div>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
