<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SDP Weapon Detection</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>
    <div id="app">
        <div id="canvasPanel">
            <h1 id="title">SDP Weapon Detection</h1>
            <canvas id="myCanvas" width="600" height="480"></canvas>
            <div id="promoSection">
                <a href="https://ecesd.engr.uconn.edu/ecesd2120/">View our project webpage</a>
            </div>
        </div>
        <div id="notifPanel">
            <div class="notifCard" v-for="notif in notifications">
                <div class="notifCardTimestamp">{{ notif.timestamp }}</div>
                <div class="notifCardMessage">Detected {{ notif.label }}</div>
                <img class="notifCardThumbnail" v-bind:src="notif.thumbnail" />
            </div>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
